{% extends "blog/base.html" %}

{% block title %}Subscribe{% endblock %}

{% block content %}
    <h1>Subscribe</h1>
    <p>Enter your e-mail below and get notified on the latest blog posts.</p>
    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Subscribe" size="40">
    </form>
{% endblock %}
